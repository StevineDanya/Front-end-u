<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #F5F5F5;
      color: #333;
    }
    .container {
      max-width: 50%;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FF0000;
    }
    .fermer {
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .div1 {
      margin-bottom: 15px;
    }
    .div1 label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .div1 input[type="checkbox"] {
      margin-right: 10px;
    }
    .div3 {
      background-color: #FF0000;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .connexion {
      margin-top: 20px;
      text-align: center;
    }
    .connexion a {
      color: #FF0000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">TrackEtud</div>
      <a href="/page/Inscription.html" class="Fermer">Fermer</a>
    </div>
    
    <h1>Créer un compte</h1>
    
    <form action="https://track-Etud.app/register" method="POST">
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <input type="password" name="password_confirmation" placeholder="Répéter le mot de passe" required>
      
      <div class="div1">
    
          
      </div>
      <a href="/page/nylc2h434z7Zu4xMM.html" class="div3">créer un compte</a>
      
      <!-- <button type="submit" class="submit-button">Créer un compte</button> -->
    </form>
    
    <div class="connexion">
      <p>Vous avez déjà un compte? <a href="/page/Inscription.html">Se connecter</a></p>
    </div>
  </div>
</body>
</html>
