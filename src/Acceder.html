<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
}
.login-form {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.logo {
    font-size: 24px;
    font-weight: bold;
}
.logo span {
    color: #ff0000;
}
.close-btn {
    color: #888;
    cursor: pointer;
}
input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
.forgot-password {
    text-align: right;
    margin: 10px 0;
}
.forgot-password a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}
.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #ff0000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
.create-account {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
    <div class="login-form">
        <div class="header">
            <div class="logo"><span>Track</span>Etud</div>
            <div class="close-btn">Fermer</div>
        </div>
        <form method="GET" action="https://example.com/login">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <div class="forgot-password">
                <a href="https://example.com/forgot-password">Mot de passe oublié?</a>
            </div>
            <!-- <button type="submit" class="submit-btn">Accéder</button> -->
            <button class="submit-btn"><a href="/Modifier.html">Acceder</a></button>
        </form>
        <div class="create-account">
            Toujours pas de compte?
        </div>
    </div>
</div>

<script>
document.querySelector('.close-btn').addEventListener('click', function() {
    alert('Fermeture de l\'application');
});

document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;
    
    if (email && password) {
        alert('Tentative de connexion avec: ' + email);
        // Ici, vous pouvez ajouter la logique de connexion réelle
    } else {
        alert('Veuillez remplir tous les champs');
    }
});
</script>
</body></html>
